{% extends 'base.html' %}

{% block head_title %} {{ block.super }} - Users List{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4 text-center">
    {% for user in user_posts  %}
    <ul class="list-group">
      <li class="user-list list-group-item d-flex justify-content-between align-items-center m-2">
        {{user.username}}
        <span class="badge bg-dark rounded-pill">{{ user.total_posts }}</span>
      </li>
    </ul>
    {% endfor %}
  </div>
</div>
{% endblock %}

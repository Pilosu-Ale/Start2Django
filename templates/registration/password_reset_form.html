{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Password reset{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-4">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-info" value="Reset">
    </form>
  </div>
</div>

{% endblock %}

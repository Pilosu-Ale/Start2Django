{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Confirm new password{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-4">
    {% if validlink %}
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-info" value="Change password">
    </form>
    {% else %}
    <p>The link is not valid anymore</p>
    {% endif %}
  </div>
</div>

{% endblock %}

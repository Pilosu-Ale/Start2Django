{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Registration{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-4">
    <div class="p-3 forms center-content">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn buttons" value="Create Account">
      </form>
    </div>
  </div>
</div>

{% endblock %}
